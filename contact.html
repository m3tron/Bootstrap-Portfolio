<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/custom.css"/>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <nav
      class="nav"
      style="background-color: yellow; color: white; font-family: Georgia, 'Times New Roman', Times, serif; max-height: 56px; margin-bottom: 80px;"
    >
      <h1
        class="name"
        style="background-color: orangered; font-size: 24px; padding: 16px; height: 56px;"
      >
        Pineapple Man
      </h1>
      <a class="nav-link ml-auto .align-text-bottom" style="color: orangered;" href="index.html"
        ><img src="assets/images/icon.png" alt="" />About</a
      >
      <a class="nav-link" style="color: orangered;" href="portfolio.html"
        ><img src="assets/images/icon.png" alt="" />Portfolio</a
      >
      <a class="nav-link" style="color: orangered;" href="contact.html"
        ><img src="assets/images/icon.png" alt="" />Contact</a
      >
    </nav>
    <div class="container" style="background-color: yellow; padding-bottom: 7px;">
      <h3>Contact Me</h3>
      <hr>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="John Smith" />
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea
            
            class="form-control"
            placeholder="Type message here"
            rows="3"></textarea>
        </textarea>
        </div>
        <button style="background-color:orangered; color: white; border: 0px;" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <footer
    class="container-fluid text-center fixed-bottom"
    style="background-color: orangered; color: white;"
  >
    Enjoy life. Eat a Pineapple!
